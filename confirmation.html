<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            /* background-color: #1e3a5f; */
            color: white;
            padding: 30px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 38px;
            font-family: 'Verdana', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        main {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            transform: translateY(30px);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(30px); opacity: 1; }
        }

        p {
            font-size: 22px;
            color: #1e3a5f;
            margin: 20px 0;
            line-height: 1.6;
        }

        span {
            font-weight: bold;
            color: #ff5722;
        }

        button {
            padding: 12px 30px;
            background-color: #1e3a5f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff5722;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            main {
                padding: 30px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 20px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
    <script>
        // Display the appointment confirmation details
        function displayConfirmation() {
            const doctor = new URLSearchParams(window.location.search).get('doctor');
            const specialty = new URLSearchParams(window.location.search).get('specialty');
            const date = new URLSearchParams(window.location.search).get('date');
            const time = new URLSearchParams(window.location.search).get('time');

            document.getElementById('confirmation-message').textContent = `Your appointment with Dr. ${doctor} (${specialty}) on ${date} at ${time} has been successfully booked!`;
        }
    </script>
</head>
<body onload="displayConfirmation()">
    <header>
        <h1>Appointment Confirmation</h1>
    </header>
    <main>
        <p id="confirmation-message"></p>
        <button onclick="location.href='index.html'">Back to Home</button>
    </main>
</body>
</html>
