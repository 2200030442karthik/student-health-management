<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Management</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #85FFBD, #FFFB7D);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Header and Navigation */
        header {
            background-color: #003366;
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: transparent;
            border: 2px solid transparent;
        }

        nav ul li a:hover {
            background-color: #FFFB7D;
            color: #003366;
            border: 2px solid white;
        }

        /* Main Content */
        main {
            text-align: center;
            padding: 100px 20px 60px;
            background: linear-gradient(to bottom, #F0F8FF, #CDE7FF);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: calc(100vh - 80px);
        }

        section {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: inline-block;
            max-width: 700px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 42px;
            color: #003366;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }

        p {
            font-size: 22px;
            line-height: 1.7;
            color: #666;
            font-family: 'Arial', sans-serif;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button Styling */
        button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #FFFB7D;
            color: #003366;
            transform: translateY(-3px);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            section {
                padding: 30px;
                margin: 20px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="signin.html">Signin</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="doctorlist.html">Doctor List</a></li>
                <li><a href="game.html">Games</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome to Mental Health Management</h1>
            <p>Empowering students for a healthier mind. Join us on a journey of well-being and mental resilience.</p>
        </section>
    </main>
</body>
</html>
