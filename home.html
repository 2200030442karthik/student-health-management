    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcc33, #ff66b2);
            color: #333;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #ffcc33;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        main section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Verdana', sans-serif;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
